<!--

  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
      <ion-title *ngIf="!searchBar">{{group_lang}}</ion-title>
 
    
      <ion-buttons *ngIf="!searchBar" end style="margin-right: 3px;">
          <button ion-button icon-only (click)="moToCreate()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>

        <ion-searchbar *ngIf="searchBar" showCancelButton="true" (ionCancel)="cancelSearch()" [(ngModel)]="queryText"
        (ionInput)="updateText($event)"></ion-searchbar>
        <ion-buttons end>
          <button ion-button icon-only *ngIf="!searchBar" (click)="searchBar=true">
          <ion-icon name="search"></ion-icon>
        </button>
        </ion-buttons>

        
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
  
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
            pullingText="Pull to refresh..."
            refreshingText="Refreshing...">
          </ion-refresher-content>
        </ion-refresher>
        


       
    
          <ion-list *ngIf="items == null" text-center>
    
        
              <button *ngIf="items == null" (click)="moToCreate()" style=" background-color: #600051;margin:20px;" ion-button round>{{create_new}}</button>
            </ion-list>

      <ion-list *ngIf="items != null">
  
        


        <ion-col *ngFor="let item of items"  no-padding>
  
            <ion-card (click)="moToView(item)">

                <ion-item>
                    <ion-avatar item-start>
                     
                        <img *ngIf="item.image != null" src="https://givet.co.uk/backend/web/images/{{item.image}}"/>
                        <img *ngIf="item.image == null" src="https://givet.co.uk/backend/web/images/default-250x250.png"/>
                      </ion-avatar>

                  <h2>{{item.name}}</h2>
                  
                       

                          <span *ngIf=" item.type == '1'" class="label label-danger">                  
                              Private</span> 
    
                                  <span *ngIf=" item.type == '0'" class="label label-success">                  
                                      Public</span> 
                      
          
                </ion-item>
              
                
            
                <ion-card-content>

                  
                  <p [innerHtml]="(item.description | slice:0:150) +(item.description.length > 150 ? '...' : '') "></p>
                </ion-card-content>
              
                <ion-row>
                  <ion-col>
                    <button ion-button icon-start clear small>
                      <ion-icon name="md-people"></ion-icon>
                      <div>{{item.count}}</div>
                    </button>
                  </ion-col>
                 
                  
                </ion-row>
              
              </ion-card>
  
        </ion-col>
      
    </ion-list>
  
  </ion-content>
