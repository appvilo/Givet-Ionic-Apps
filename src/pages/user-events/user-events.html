<ion-header>

  <ion-navbar>
    
    <ion-title *ngIf="!searchBar ">{{events_lang}}</ion-title>

    
    <ion-searchbar *ngIf="searchBar" showCancelButton="true" (ionCancel)="cancelSearch()" [(ngModel)]="queryText"
    (ionInput)="updateText($event)"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="!searchBar" (click)="searchBar=true">
      <ion-icon name="search"></ion-icon>
    </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingText="Pull to refresh..."
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>

  <ion-list>

    
      <ion-col *ngFor="let item of items"  no-padding>

          <ion-card (click)="moToView(item)">

              <ion-item>
              
                <h2>{{item.name}}</h2>
                
                <span *ngIf="item.repeat == '0'" class="label label-info">Weekly</span>
                <span *ngIf="item.repeat == '1'" class="label label-info">Monthly</span> 
                <span *ngIf="item.repeat == '2'" class="label label-info">Yearly</span>
                <span *ngIf="item.repeat == '3'" class="label label-info">One Time</span>
              </ion-item>
            
             
            
              <ion-card-content>
                  
                  <p [innerHtml]="(item.description | slice:0:150) +(item.description.length > 150 ? '...' : '') "></p>
              </ion-card-content>
            
              <ion-row>
                <ion-col>
                  <button ion-button icon-start clear small>
                    <ion-icon name="ios-time-outline"></ion-icon>
                    <div>{{item.time}}</div>
                  </button>
                </ion-col>

                <ion-col>
                    <button ion-button icon-start clear small>
                      <ion-icon name="md-calendar"></ion-icon>
                      <div>{{item.date}}</div>
                    </button>
                  </ion-col>


               
                
              </ion-row>
            
            </ion-card>

      </ion-col>
    
  </ion-list>

</ion-content>
