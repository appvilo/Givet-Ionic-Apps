<ion-header>

  <ion-navbar> 
    <ion-title >{{friends_eng}}</ion-title>
 
  </ion-navbar>

</ion-header>


<ion-content>



    <ion-list >

        <ion-col *ngFor="let item of items"  no-padding>

        <ion-card (click)="openModal(item)">

            <ion-item>
              <ion-avatar item-start>

                <img *ngIf="item.image != null && item.image.length > 0" src="https://givet.co.uk/backend/web/images/users/{{item.image}}"/>
                <img *ngIf="item.image == null || item.image.length <= 0" src="https://givet.co.uk/backend/web/images/default-250x250.png"/>

              </ion-avatar>
            
              <h2>{{item.name}} {{item.surename}}</h2>
              <p>{{item.email}}</p>
             

             
              
            </ion-item>
           
          

            </ion-card>

          </ion-col>
    </ion-list >

</ion-content>
