  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title *ngIf="!searchBar">{{lang}}</ion-title>
  

    
    <ion-searchbar *ngIf="searchBar" showCancelButton="true" (ionCancel)="cancelSearch()" [(ngModel)]="queryText"
    (ionInput)="updateText($event)"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="!searchBar" (click)="searchBar=true">
      <ion-icon name="search"></ion-icon>
    </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingText="Pull to refresh..."
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>

      <ion-list *ngIf="items==null" text-center>

        <p>You have no friends :(</p>
      </ion-list>

    <ion-list *ngIf="items!=null">

        <ion-col *ngFor="let item of items"  no-padding>

        <ion-card (click)="openModal(item)">

            <ion-item>
              <ion-avatar item-start>
                <img *ngIf="item.image != null" src="https://givet.co.uk/backend/web/images/users/{{item.image}}">
                <img *ngIf="item.image == null" src="https://givet.co.uk/backend/web/images/default-250x250.png"/>
              </ion-avatar>
              <button ion-button icon-start clear item-end>
                  
                </button>
                
              <h2>{{item.name}} {{item.surename}}</h2>
              <div *ngIf="item.status == '1'">
              <p>{{item.email}}</p>
              <p>{{item.bithday}}</p>
              <p>{{item.phone}}</p>

            </div>


            <div *ngIf="item.status == '2'">
              <button  ion-button style="background-color: #f39c12" >request to you</button>

            </div>
              
            </ion-item>
           
          

            </ion-card>

          </ion-col>
    </ion-list >

</ion-content>
