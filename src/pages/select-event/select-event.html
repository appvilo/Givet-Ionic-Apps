<!--

  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
      <ion-title *ngIf="!searchBar">{{select_wish}}</ion-title>
  
     
      <ion-searchbar *ngIf="searchBar" showCancelButton="true" (ionCancel)="cancelSearch()" [(ngModel)]="queryText"
      (ionInput)="updateText($event)"></ion-searchbar>
      <ion-buttons end>
        <button ion-button icon-only *ngIf="!searchBar" (click)="searchBar=true">
        <ion-icon name="search"></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  

  <ion-content>
  
    
  
      
      <ion-list *ngIf="items_dota == null" text-center>

    
          <button *ngIf="items_dota == null" (click)="moToCreate()" style=" background-color: #600051;margin:20px;" ion-button round>{{create_new}}</button>
        </ion-list>
  
        
       
    <ion-list *ngFor="let item of items_dota">

        <ion-col   no-padding>
  
            <ion-card>
                
                <ion-item>
                    <ion-label>{{item.title}}</ion-label>
                    <ion-checkbox  (ionChange)="updateCucumber(item)" ></ion-checkbox>
                </ion-item>

                <ion-card-header class="bot-pd" [innerHtml]="item.title">
               
              
                </ion-card-header>
  
                <ion-card-header class="no-mg">
          
                    <span *ngIf=" item.type == '0'" class="label label-danger">                  
                        Private</span> 
                        <span *ngIf=" item.type == '1'" class="label label-warning">                  
                            Shared</span> 
                            <span *ngIf=" item.type == '2'" class="label label-success">                  
                                Public</span> 
                    
                  </ion-card-header>
                
              
                <ion-card-content [innerHtml]="(item.description | slice:0:150) +(item.description.length > 150 ? '...' : '') ">
  
                  
              
                </ion-card-content>
              
              </ion-card>
  
        </ion-col>
      
    </ion-list>


  
  </ion-content>
  

  <ion-footer align-title="center" class="bar-balanced" style="background-color: transparent">
    <button ion-button full style="margin:0px;padding: 0px;background-color: green"(click)="save()">{{add_lang}}</button>
  </ion-footer>
