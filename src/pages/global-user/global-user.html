<ion-header>

    <ion-navbar>
      <ion-title *ngIf="!searchBar">Users</ion-title>
  
      
      <ion-searchbar *ngIf="searchBar" showCancelButton="true" (ionCancel)="cancelSearch()" [(ngModel)]="queryText"
      (ionInput)="updateText($event)"></ion-searchbar>
      <ion-buttons end>
        <button ion-button icon-only *ngIf="!searchBar" (click)="searchBar=true">
        <ion-icon name="search"></ion-icon>
      </button>
      </ion-buttons>
      
    </ion-navbar>
  
  </ion-header>




  <ion-content>

      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
            pullingText="Pull to refresh..."
            refreshingText="Refreshing...">
          </ion-refresher-content>
        </ion-refresher>
  
      <ion-list >
  
          <ion-col *ngFor="let item of items"  no-padding>
  
          <ion-card *ngIf="item.name != 'Admin'" (click)="openModal(item)">
  
              <ion-item>
                <ion-avatar item-start>
                  <img *ngIf="item.image != null && item.image.indexOf('http') === -1" src="https://givet.co.uk/backend/web/images/users/{{item.image}}">
                  <img *ngIf="item.image.indexOf('http') !== -1 && item.image != null" src="{{item.image}}">
                  <img *ngIf="item.image == null" src="https://givet.co.uk/backend/web/images/users/def_user.jpg"/>
                  
                </ion-avatar>
                <button ion-button icon-start clear item-end>
                    
                  </button>
                <h2>{{item.name}} {{item.surename}}</h2>
              
                 
                
              </ion-item>
             
            
  
              </ion-card>
  
            </ion-col>
      </ion-list >
  
  </ion-content>
