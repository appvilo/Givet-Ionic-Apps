<ion-header>

  <ion-navbar>
    <ion-title >Articles</ion-title>      
  </ion-navbar>

</ion-header>



<ion-content>

<ion-list>

  <ion-col *ngFor="let item of items"  no-padding>


    <ion-card (click)="moToView(item)">
        <img *ngIf="item.image!=null" src="http://api.givet.co.uk/backend/web/img/categories/{{item.image}}"/>
        <img *ngIf="item.image==null" src="https://givet.co.uk/backend/web/images/default-250x250.png"/>
        <ion-card-content>
          <ion-card-title>
            {{item.title}}
            </ion-card-title>
          <p  [innerHtml]="(item.decription | slice:0:150) + (item.decription.length > 150 ? '...' : '') ">
           
          </p>
        </ion-card-content>

        <ion-row>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="md-create"></ion-icon>
                <div>admin</div>
              </button>
            </ion-col>

            <ion-col>
                <button ion-button icon-start clear small>
                  <ion-icon name="md-calendar"></ion-icon>
                  <div>{{item.date}}</div>
                </button>
              </ion-col>


           
            
          </ion-row>
      </ion-card>

    </ion-col>
    
</ion-list>

</ion-content>
