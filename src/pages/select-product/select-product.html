<!--
  Generated template for the WishListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
      <ion-title *ngIf="!searchBar">{{select_prod_lang}}</ion-title>

      <ion-searchbar *ngIf="searchBar" showCancelButton="true" (ionCancel)="cancelSearch()" [(ngModel)]="queryText"
      (ionInput)="updateText($event)"></ion-searchbar>
      <ion-buttons end>
        <button ion-button icon-only *ngIf="!searchBar" (click)="searchBar=true">
        <ion-icon name="search"></ion-icon>
      </button>
      </ion-buttons>
     
    </ion-navbar>
  
  </ion-header>
  

 
  
  <ion-content>
  
    
  
      
      <ion-list *ngIf="items_dota == null " text-center>

    
          <button *ngIf="items_dota == null" (click)="moToCreate()" style=" background-color: #600051;margin:20px;" ion-button round>{{create_new_lang}}</button>
        </ion-list>
  
       
       
    <ion-list *ngFor="let item of items_dota; ">

        <ion-col   no-padding>
  
            <ion-card>
                
                <ion-item>
                    <ion-label>{{item.name}}</ion-label>
                    <ion-checkbox (ionChange)="updateCucumber(item)" ></ion-checkbox>
                </ion-item>

              
                <ion-card-header *ngIf=" item.rating == '0'" class="no-mg">



                  <ion-icon  name="star" class=" unchecked 1"></ion-icon>
                  
                  <ion-icon  name="star" class=" unchecked 2"></ion-icon>
                  <ion-icon  name="star" class=" unchecked 3"></ion-icon>
                  <ion-icon  name="star" class=" unchecked 4"></ion-icon>
                  <ion-icon  name="star" class=" unchecked 5"></ion-icon>

                  
                  
                </ion-card-header>


          <ion-card-header *ngIf=" item.rating == '1'" class="no-mg">



              <ion-icon  name="star" class=" checked 1"></ion-icon>
              
              <ion-icon  name="star" class=" unchecked 2"></ion-icon>
              <ion-icon  name="star" class=" unchecked 3"></ion-icon>
              <ion-icon  name="star" class=" unchecked 4"></ion-icon>
              <ion-icon  name="star" class=" unchecked 5"></ion-icon>

              
              
            </ion-card-header>

            <ion-card-header *ngIf=" item.rating == '2'" class="no-mg">



                  <ion-icon  name="star" class=" checked 1"></ion-icon>
                  
                  <ion-icon  name="star" class=" checked 2"></ion-icon>
                  <ion-icon  name="star" class=" unchecked 3"></ion-icon>
                  <ion-icon  name="star" class=" unchecked 4"></ion-icon>
                  <ion-icon  name="star" class=" unchecked 5"></ion-icon>

                  
                  
                </ion-card-header>

                <ion-card-header *ngIf=" item.rating == '3'" class="no-mg">



                      <ion-icon  name="star" class=" checked 1"></ion-icon>
                      
                      <ion-icon  name="star" class=" checked 2"></ion-icon>
                      <ion-icon  name="star" class=" checked 3"></ion-icon>
                      <ion-icon  name="star" class=" unchecked 4"></ion-icon>
                      <ion-icon  name="star" class=" unchecked 5"></ion-icon>
  
                      
                      
                    </ion-card-header>

                    <ion-card-header *ngIf=" item.rating == '4'" class="no-mg">



                          <ion-icon  name="star" class=" checked 1"></ion-icon>
                          
                          <ion-icon  name="star" class=" checked 2"></ion-icon>
                          <ion-icon  name="star" class=" checked 3"></ion-icon>
                          <ion-icon  name="star" class=" checked 4"></ion-icon>
                          <ion-icon  name="star" class=" unchecked 5"></ion-icon>
      
                          
                          
                        </ion-card-header>

                        <ion-card-header *ngIf=" item.rating == '5'" class="no-mg">



                              <ion-icon  name="star" class=" checked 1"></ion-icon>
                              
                              <ion-icon  name="star" class=" checked 2"></ion-icon>
                              <ion-icon  name="star" class=" checked 3"></ion-icon>
                              <ion-icon  name="star" class=" checked 4"></ion-icon>
                              <ion-icon  name="star" class=" checked 5"></ion-icon>
          
                              
                              
                            </ion-card-header>

            <ion-card-header class="no-mg">
                <span class="label label-success">                  
                    <ion-icon name="md-cash"></ion-icon> {{item.price}}</span> 
                
                    <span class="label label-warning">                  
                        <ion-icon name="ios-grid-outline"></ion-icon> {{item.quan}}</span> 
              </ion-card-header>
          
        
          <ion-card-content [innerHtml]="(item.details | slice:0:150) + (item.details.length > 150 ? '...' : '') ">
             
          </ion-card-content>
              
              </ion-card>
  
        </ion-col>
      
    </ion-list>

    
  
  </ion-content>

  <ion-footer align-title="center" class="bar-balanced" style="background-color: transparent">
    <button ion-button full style="margin:0px;padding: 0px;background-color: green"(click)="save()">{{add_lang}}</button>
  </ion-footer>
