<!--
  Generated template for the WishListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
      
    <ion-title *ngIf="!searchBar">{{fav_eng}}</ion-title>

    <ion-searchbar *ngIf="searchBar" showCancelButton="true" (ionCancel)="cancelSearch()" [(ngModel)]="queryText"
        (ionInput)="updateText($event)"></ion-searchbar>
        <ion-buttons end>
          <button ion-button icon-only *ngIf="!searchBar" (click)="searchBar=true">
          <ion-icon name="search"></ion-icon>
        </button>
        </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Pull to refresh..."
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-list>


    
      <ion-col *ngFor="let item of items"  no-padding>

          <ion-card (click)="moToView(item)">
              
              <ion-card-header class="bot-pd">
               {{item.name}}
                
              </ion-card-header>

         
              
            
                  <ion-card-content  [innerHtml]="(item.info | slice:0:150) +(item.info.length > 150 ? '...' : '') ">
              
              </ion-card-content>

              <ion-row>
                 
                <ion-col>
                    <button ion-button icon-start clear small>
                      <ion-icon name="briefcase"></ion-icon>
                      <div  >{{products_eng}}: {{item.count}}</div>
                   
                    </button>
                  </ion-col>

                  <ion-col>
                    <button ion-button icon-start clear small>
                      <ion-icon name="md-calendar"></ion-icon>
                      <div>{{item.date_add}}</div>
                    </button>
                  </ion-col>
               
                
              </ion-row>
            
            </ion-card>

      </ion-col>
    
  </ion-list>

</ion-content>
