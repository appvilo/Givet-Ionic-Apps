<ion-header>


  <ion-navbar>
    <ion-title>{{loginData.name}}</ion-title>

    
  </ion-navbar>

</ion-header>
  
  <ion-content style="
  background-color: #fff;">
    
  
    <ion-list >   



      <div text-center style="
      background-color: #fff;">
            <img class="goga" *ngIf=" test != null && res_image ==null" src="{{image}}">
          <img class="goga" *ngIf=" test == null && res_image ==null" src="https://givet.co.uk/backend/web/images/{{image}}">
          <img class="goga" *ngIf="res_image !=null" src = "{{base64Image}}"/>
        </div>

        <ion-item>
              <button  ion-button icon-end (click)="openModal()">
                  {{upload_image_langs}}
                  <ion-icon name="cloud-download"></ion-icon>
                </button>

              </ion-item>
 
         
              <ion-item>
                  <ion-icon name="ios-person" ></ion-icon>
                  <ion-label  color="primary" stacked>
                    {{lang}} *
                  </ion-label>
              
                    <ion-input type="text"  [(ngModel)]="loginData.name"  placeholder="{{lang}} "></ion-input>
                
                </ion-item>

                <ion-item>
                    <ion-icon name="person" ></ion-icon>
                    <ion-label  color="primary" stacked>
                      {{desc}} *
                    </ion-label>
                      <ion-textarea  type="text"  [(ngModel)]="loginData.desc" placeholder="{{desc}} " rows="4"></ion-textarea >
                    
                  </ion-item>
        
          

              <ion-item>
                <ion-label  color="primary" stacked>Type *</ion-label>
                  <ion-select [(ngModel)]="loginData.type" placeholder="Type ">
                    <ion-option [selected]="loginData.type == 0" value="0">Public</ion-option>
                    <ion-option [selected]="loginData.type == 1" value="1">Private</ion-option>
                    
                  </ion-select>
                </ion-item>
  
         

                  <button ion-button full (click)="save()">Update</button>
                  
             
  
              

              <ion-item>

              
              </ion-item>
  
    </ion-list>
  </ion-content>
