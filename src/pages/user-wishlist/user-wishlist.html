<!--
  Generated template for the WishListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    
    <ion-title *ngIf="!searchBar">{{fav_eng}}</ion-title>

   
    <ion-searchbar *ngIf="searchBar" showCancelButton="true" (ionCancel)="cancelSearch()" [(ngModel)]="queryText"
    (ionInput)="updateText($event)"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="!searchBar" (click)="searchBar=true">
      <ion-icon name="search"></ion-icon>
    </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>

<ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingText="Pull to refresh..."
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>


  <ion-list>

    
      <ion-col *ngFor="let item of items"  no-padding>

          <ion-card (click)="moveToWish(item)" *ngIf=" item.type != '0'">
             
              <img *ngIf="item.image != null && item.image.length > 0" src="https://givet.co.uk/backend/web/images/{{item.image}}"/>
                  <img *ngIf="item.image == null || item.image.length <= 0" src="https://givet.co.uk/backend/web/images/default-250x250.png"/>
              <ion-card-header class="bot-pd">
               {{item.title}}
                
              </ion-card-header>


              <ion-card-header class="no-mg">
        
                      <span *ngIf=" item.type == '1'" class="label label-warning">                  
                          Shared</span> 
                          <span *ngIf=" item.type == '2'" class="label label-success">                  
                              Public</span> 
                  
                </ion-card-header>
              
            
                <ion-card-content [innerHtml]="(item.description | slice:0:150) +(item.description.length > 150 ? '...' : '') ">
              
              </ion-card-content>


              
              <ion-row>
                 
                <ion-col>
                    <button ion-button icon-start clear small>
                      <ion-icon name="briefcase"></ion-icon>
                      <div >{{products_eng}}: {{item.count}}</div>
                
                    </button>
                  </ion-col>

                  <ion-col>
                    <button ion-button icon-start clear small>
                      <ion-icon name="md-calendar"></ion-icon>
                      <div>{{item.date_add}}</div>
                    </button>
                  </ion-col>
                
              </ion-row>
            
            </ion-card>

      </ion-col>
    
  </ion-list>

</ion-content>
