<ion-header>


  <ion-navbar>
    <ion-title>Create Group</ion-title>

    
  </ion-navbar>

</ion-header>
  
  <ion-content >
    
  
    <ion-list style="background-color: #fff;">   

        <img  src = "{{base64Image}}"/>

        <ion-item>
            <ion-icon name="person" ></ion-icon>
            <ion-label  color="primary" stacked>
              {{image_langs}}
            </ion-label>
            
          </ion-item>

          <ion-item>
            
              <button  ion-button icon-end (click)="openModal()">
                  {{upload_image_langs}}
                  <ion-icon name="cloud-download"></ion-icon>
                </button>

              </ion-item>
 
              <ion-item>
                  <ion-icon name="ios-person" ></ion-icon>
                  <ion-label  color="primary" stacked>
                    {{lang}} *
                  </ion-label>
              
                    <ion-input type="text"  [(ngModel)]="loginData.name"  placeholder="{{lang}} "></ion-input>
                
                </ion-item>

                <ion-item>
                    <ion-icon name="person" ></ion-icon>
                    <ion-label  color="primary" stacked>
                      {{desc}} *
                    </ion-label>
                      <ion-textarea  type="text"  [(ngModel)]="loginData.desc" placeholder="{{desc}} " rows="4"></ion-textarea >
                    
                  </ion-item>
        
  
              <ion-item>
                <ion-label  color="primary"  stacked>Type *</ion-label>
                  <ion-select [(ngModel)]="loginData.type" placeholder="Type ">
                    <ion-option value="0">Public</ion-option>
                    <ion-option value="1">Private</ion-option>
                    
                  </ion-select>
                </ion-item>
  
          

                  <button ion-button full (click)="save()">Create</button>
                  
          
  
              

              <ion-item>

              
              </ion-item>
  
    </ion-list>
  </ion-content>
