<!--

  Ionic pages and navigation.

<ion-header>


    <ion-navbar>
      <ion-title>{{ (loginData.title | slice:0:15) + (loginData.title.length > 15 ? '...' : '')}} </ion-title>
  
      <ion-buttons *ngIf=" user_id_2 == user_id"end>
          <button ion-button icon-only (click)="moToCreate(ids)">
            <ion-icon name="ios-create-outline"></ion-icon>
          </button>
  
    
        </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
  
  
      <ion-card>
  
          <ion-item>
           
            <h2>{{name}}</h2>
            <span *ngIf=" type == '1'" class="label label-danger">                  
              Private</span> 

                  <span *ngIf=" type == '0'" class="label label-success">                  
                      Public</span> 
          </ion-item>

          <img *ngIf="image != null" src="https://givet.co.uk/backend/web/images/{{image}}"/>
          <img *ngIf="image == null" src="https://givet.co.uk/backend/web/images/default-250x250.png"/>
          
          <ion-item (click)="openModal(user_id)" *ngIf="user_email != 'admin@admin.com'">
            <ion-avatar item-start>
          
                <img *ngIf="user_image != null" src="https://givet.co.uk/backend/web/images/users/{{user_image}}"/>
                <img *ngIf="user_image == null" src="https://givet.co.uk/backend/web/images/default-250x250.png"/>
            </ion-avatar>
            <h2>{{user_name}} {{user_surename}}</h2>
            <p>{{user_email}}</p>
          </ion-item>


         
        
          <ion-card-content>
            <p [innerHtml]="description"></p>
          </ion-card-content>

        
        
        <ion-item *ngIf="type == '0' && user_in_group =='0' || user_id_2 == user_id && type != '0' && user_in_group =='0'">
          <button ion-button  color="secondary" (click)="addUser()">Go to Group</button>
      </ion-item>
    

      <ion-item *ngIf="user_in_group !='0' ">
          <button   ion-button color="danger" (click)="leav()">Leave </button>
        </ion-item>
        

          <ion-item *ngIf=" type == '0'">
              <button ion-button (click)="share()">Share</button>
          </ion-item>
        
        </ion-card>

         <ion-list>

          <ion-card>
            <div class="item">
             
                <h2 style="    padding: 20px;" float-left>
                    Users in Group </h2>
               
                <ion-buttons  *ngIf="user_id == user_id" style="    padding: 10px;" float-right>
                    <button ion-button icon-only (click)="openModalFriend(ids)">
                      <ion-icon name="add"></ion-icon>
                    </button>
                    
                  </ion-buttons>
              </div>

        </ion-card>

 

            
          <ion-card>
       <ion-col *ngFor="let item of items_users"  no-padding>

        <ion-item 
      
       

        >
          <ion-avatar item-start (click)="openModalTwo(item)">
              <img class="goga" *ngIf=" test != null" src="{{item.image}}">
              <img class="goga" *ngIf=" test == null && item.image != null" src="https://givet.co.uk/backend/web/images/users/{{item.image}}">

          
              <img *ngIf="test == null && item.image == null" src="https://givet.co.uk/backend/web/images/default-250x250.png"/>
          </ion-avatar>
          <h2 (click)="openModalTwo(item)">{{item.name}} {{item.surename}}</h2>
          <p>{{item.email}}</p>

          <button ion-button *ngIf=" user_id_2 == user_id && item.id !=user_id_2 " color="danger" (click)="del(item)">Delete</button>
        </ion-item>

          </ion-col>
    
          
        </ion-card>

        </ion-list>


  
  </ion-content>
