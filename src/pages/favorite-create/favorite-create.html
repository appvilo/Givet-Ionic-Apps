<ion-header>
  <ion-navbar>
      <ion-buttons >
        
      </ion-buttons>
      <ion-title>Create</ion-title>
      
    
    </ion-navbar>
  </ion-header>
  
  <ion-content >
    
  
    <ion-list >   
   

        <ion-item>
            <ion-icon name="ios-person" ></ion-icon>
            <ion-label  color="primary" stacked>
              {{lang}} *
            </ion-label>
        
              <ion-input type="text"  [(ngModel)]="loginData.name"  placeholder="{{lang}} "></ion-input>
          
          </ion-item>
  
          <ion-item>
              <ion-icon name="person" ></ion-icon>
              <ion-label  color="primary" stacked>
                {{desc}} *
              </ion-label>
                <ion-textarea  type="text"  [(ngModel)]="loginData.info" placeholder="{{desc}} " rows="4"></ion-textarea >
              
            </ion-item>

         

              <button ion-button full (click)="save()">Create</button>
              
          
            
  
          
  
              <ion-item>

              
              </ion-item>
              
    </ion-list>
  </ion-content>
